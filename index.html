<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="form">
    <meta name="description" content="lorem ipsum">
    <meta name="keywords" content="html ,html css,html css tutorial">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="author" content="Mehedi Hasan">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">  
</head>
<body>
     <!-- form start -->
      <div class="wrapper">
        <form action="#" method="get" enctype="multipart/form-data">
            <label for="first_name">First Name</label> <br>
            <input type="text" placeholder="type your first name" name="first_name" id="first_name" class="first_name">
             <br><br>
            <label for="last_name">Last Name</label> <br>
            <input type="text" placeholder="type your last name" name="last_name" id="last_name" class="last_name">


            <br><br>
            <label for="email">Email Address</label> <br>
            <input type="email" placeholder="type your email address" name="last_name" id="email" class="email">



            <br><br>
            <label for="password">Password:</label> <br>
            <input type="password" placeholder="type your password" name="password" id="password" class="password">

            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
            <input type="radio" value="Female"name="gender" id="gender" class="gender"><span>Female</span>

            <br><br>
            <label for="">Education Qualification</label>
            <input type="checkbox" value="ssc" name=""><span>SSC</span>
            <input type="checkbox" value="hsc" name=""><span>HSC</span>

            <br><br>
             <label for="message">Your Message</label> <br>
            <textarea cols="73" rows="10" placeholder="type your message here" name="message" id="message" class="message"></textarea>

            <br><br>
            
            <button type="submit">Click </button>
            <button type="reset">Reset </button>
             
        </form>
      </div>
     <!-- form end -->
</body>
</html>
